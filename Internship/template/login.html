{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkPlace Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
    <link href="{% static 'css/style.css' %} " rel="stylesheet">
    <style>
      body{
        overflow: hidden;
      }
    </style>
  </head>

  <body class="bg-secondary">

    <div class="container mt-5">
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        <h5 class="text-white">{{ message }}</h5>
      </div>
      {% endfor %}
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div id="loginpagebox" class="bg-white p-5 rounded">
        <img src="{% static 'images/WorkplaceIcon.png' %}" alt="Company Logo" class="companyLogo mb-4"><br /><br />

        <form action="" method="POST">
          {% csrf_token %}
          <label for="acctype"><b>Select Account Type:</b></label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="student" name="acctype" value="student" required>
            <label class="form-check-label" for="student">Student</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="company" name="acctype" value="company">
            <label class="form-check-label" for="company">Company</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="lecturer" name="acctype" value="lecturer">
            <label class="form-check-label" for="company">lecturer</label>
          </div>
          <br><br>
          <label for="username"><b>Username:</b></label><br />
          <input type="text" class="form-control" id="loginusername" name="username" required /><br /><br />
          <label for="password"><b>Password:</b></label><br />
          <input type="password" class="form-control" id="loginpword" name="password" required /><br />
          <input type="checkbox" onclick="showPass()" />Show Password
          <br /><br /><br />

          <input type="submit" value="Login" class="btn btn-primary" id="loginsubBtn" /><br /><br />

        </form>
        <!-- end of form -->
        <a href="{% url 'acctype' %}">
          <input type="button" value="Create New Account" class="btn btn-secondary mb-5" id="createNewAccBtn" />
        </a>
      </div>
    </div>

    <script>
      function showPass() {
        var x = document.getElementById("loginpword");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>

  </body>

</html>
