<!DOCTYPE html>
<html>

    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lecturer Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="{% static 'css/style.css' %} " rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />

    </head>

    <body style="background-color: #88738E;">

        <div class="container p-3" style="background-color: #ffffff;">

            <!-- HEADER DIV -->
            <div class="row header">
                <div class="col-3 col-sm-3">
                    <img src="{% static 'images/WorkplaceIcon.png' %}" alt="Company Logo"
                        style=" height: 64px; width: auto;" class="companyLogo">
                </div>
                <div class="col-7 col-sm-7">
                </div>
                <div class="col-2 col-sm-2">
                    <img src="{{lecdb.profilepic.url}}" alt="profile pic" style="width: 34px; height: 34px;"
                        class="usericon rounded-pill "><br>{{lecdb.firstname}} {{lecdb.lastname}}<br><a
                        href="{% url 'logout' %}">Log out</a>
                </div>
            </div>
            <br>
            <div class="row sticky">
                <ul class="nav nav-pills nav-justified navbarclr">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lec_home' lecdb.lecid %}"> <img
                                src="{% static 'images/icon/students_icon.png' %}" alt="Feed"
                                style="width: 34px; height: 34px;" class="btnicon"> </a>
                    </li>
                </ul>
            </div>

            <div>
                <style>
                    h5 {
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>


            <br>
            <!-- fetch all logs -->
            <div>
                <h1 style="color: #000043; font-family: verdana; font-size: 120%;" id="listHeading">
                    MY STUDENTS
                </h1>
                <ul class="list-group" style="list-style: none; padding: 10px;">
                    {% for key, value in student_names.items %}
                    <a href="{% url 'student_detail' student_id=key %}" style="text-decoration: none;">
                        <li style="margin-bottom: 10px; cursor: pointer;">
                            <p style="color: rgb(37, 0, 246); margin: 0;"><em>{{value}}</em></p>
                        </li>
                    </a>
                    <hr style="background-color: #242582; height: 2px; margin: 0;">
                    {% endfor %}
                </ul>
            </div>


        </div>

        <hr style="color:#242582; height:3px;">
        <br><br>

        </div>

    </body>

</html>
