<!DOCTYPE html>
<html>

	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Messages</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<link href="{% static 'css/style.css' %} " rel="stylesheet">
		<link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
	</head>

	<body style="background-color: #88738E;">

		<div class="container p-3" style="background-color: #ffffff;">
			<!-- HEADER DIV -->
			<div>
				<style>
					h5 {
						color: red;
					}
				</style>
				{% for message in messages %}
				<h5>{{message}}</h5>
				{% endfor %}
			</div>

			<div class="row header">
				<div class="col-3 col-sm-3">
					<img src="{% static 'images/WorkplaceIcon.png' %}" alt="Company Logo"
						style=" height: 64px; width: auto;" class="companyLogo">
				</div>
				<div class="col-7 col-sm-7">
				</div>
				<div class="col-2 col-sm-2">
					<img src="{{studb.profilepic.url}}" alt="profile pic" style="width: 34px; height: 34px;"
						class="usericon rounded-pill "><br>{{studb.firstname}} {{studb.lastname}}<br><a
						href="{% url 'logout' %}">Log out</a>
				</div>
			</div>
			<br>
			<div class="row sticky">
				<ul class="nav nav-pills nav-justified navbarclr">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'stufeed' studb.stuid %}"> <img
								src="{% static 'images/icon/feedwhite.png' %}" alt="Feed"
								style="width: 34px; height: 34px;" class="btnicon"> </a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="{% url 'stumsg' studb.stuid %}"><img
								src="{% static 'images/icon/msgwhite.png' %}" alt="Messages"
								style="width: 34px; height: 34px;" class="btnicon"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'StuNotifications' studb.stuid %}"><img
								src="{% static 'images/icon/notificationwhite.png' %}" alt="Notification"
								style="width: 34px; height: 34px;" class="btnicon"></a>
					</li>
					<!-- student log link -->
					<li class="nav-item">
						<a class="nav-link" href="{% url 'stulog' studb.stuid %}"><img
								src="{% static 'images/icon/log.png' %}" alt="log" style="width: 34px; height: 34px;"
								class="btnicon"></a>
					</li>
					<!-- ends here -->
					<li class="nav-item">
						<a class="nav-link" href="{% url 'stufav' studb.stuid %}"><img
								src="{% static 'images/icon/favoritewhite.png' %}" alt="Favorite"
								style="width: 34px; height: 34px;" class="btnicon"></a>
					</li>
				</ul>
			</div>

			<hr style="color:#242582; height:3px;">

			<div class="row">
				<center>
					<div class="newchatHeads">
						<h2 style=" font-family: verdana; font-size: 150%;">
							<img src="{% static 'images/icon/Unread.png' %}" alt="Unread icon"
								style="width: 32px; height: 40px;">
							<u> New Messages</u>
						</h2>
						<table style="border:3px solid #2f2fa2; width: 60%;">

							{% for i in newmsgdb %}
							<tr style="border:1px solid #242582;">
								<td>
									<a href="{% url 'stuchat' studb.stuid i.senderID %}">
										<div class="heads">
											<h5>
												<img src="{% static 'images/icon/Unread.png' %}" alt="Unread icon"
													style="width: 26px; height:34px;">
												{{ i.sender }}
											</h5>
										</div>
									</a>
								</td>
								<td>
									<a href="{% url 'stumsgseen' studb.stuid i.msgid %}">
										<div class="marbtndiv">
											<br>
											<button type="button" class="markasread">Mark as Read</button>
										</div>
									</a>
									<br>
								</td>

							</tr>
							<br>
							{% endfor %}

						</table>
					</div>
				</center>
			</div>
			<br><br><br>

			<div class="row">
				<div class="oldchatHeads">
					<h2 style=" font-family: verdana; font-size: 150%;">
						<img src="{% static 'images/icon/readmsg.png' %}" alt="Unread messages"
							style="width: 32px; height: 38px;">
						<u> Old Messages</u>
					</h2>
					<br>

					{% for k in oldmsgdb %}
					<a href="{% url 'stuchat' studb.stuid k.senderID %}">
						<div class="heads">
							<h5>
								<img src="{% static 'images/icon/readmsg.png' %}" alt="Unread messages"
									style="width: 28px; height: 32px;">
								{{ k.sender }}
							</h5>
						</div>
					</a>

					{% endfor %}

				</div>
			</div>
			<hr style="color:#242582; height:3px;">
		</div>



	</body>

</html>
