<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkPlace Create CompanyAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
    <link href="{% static 'css/style.css' %} " rel="stylesheet">
  </head>

  <body class="createacc-home">

    <div>
      <style>
        h5 {
          color: white;
        }
      </style>
      {% for message in messages %}
      <h5>{{message}}</h5>
      {% endfor %}
    </div>
    <center>
      <div id="createaccbox">
        <br><img src="{% static 'images/WorkplaceIcon.png' %}" alt="Company Logo" style=" height: 64px; width: auto;"
          class="companyLogo" /><br><br>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="companyname" style="font-size:14px" ;>Company Name:</label><br>
          <input type="text" id="companyname" class="details" name="companyname" required><br><br>

          <label for="regnumber" style="font-size:14px" ;>Company Registration Number:</label><br>
          <input type="text" id="regnumber" class="details" name="regnumber" required><br><br>

          <label for="email" style="font-size:14px">Email:</label><br>
          <input type="email" id="email" class="details" name="email" required><br><br>

          <label for="phone" style="font-size: 14px;">Contact Number:</label><br>
          <input type="text" id="phone" class="details" name="phone" required><br><br>

          <label for="Address" style="font-size:14px" ;>Address:</label><br>
          <input type="text" class="details" name="Address" required><br><br>

          <label for="prefield" style="font-size:14px" ;>Preffered Field:</label><br>
          <input type="text" class="details" name="prefield" required><br><br>

          <label for="compropic" style="font-size:14px" ;>Profile Picture:</label><br>
          <input type="file" name="compropic" style="font-size:14px" ; required><br><br>

          <label for="comlinkedin" style="font-size: 14px;">Add Company LinkedIn Profile:</label><br>
          <input type="url" id="linkedin" class="details" name="comlinkedin" style="font-size: 14px;"><br><br><br>

          <label for="username" style="font-size:14px" ;>Username (for Wokrplace login):</label><br>
          <input type="text" class="details" name="username" required><br><br>

          <label for="password" style="font-size:14px" ;>Password (for Workplace login):</label><br>
          <input type="text" id="password" class="details" name="password" required>
          <br><br><br><br><br>

          <input type="submit" value="Submit" id="createacc-subBtn"><br><br>
          <a href="{% url 'login' %}"><input type="button" value="Back to Log In" id="createacc-logBtn"></a>

        </form>
      </div>
    </center>
  </body>

</html>
