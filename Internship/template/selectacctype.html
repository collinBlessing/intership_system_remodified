<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workplace Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
      <link href="{% static 'css/style.css' %} " rel="stylesheet">
  </head>
  <body>
    <body class="acctype-home">
      <style>
        *{
          box-sizing: border-box;
        }
        .container{
          display:flex;
          align-items: left;
        }
      </style>

      <center>
        
          <div id="selectbox">
            <br><br><h3>Select Your Account Type:</h3>
           
            <div class="container">
          
              <div class="radio-title-group">

                <div class="input-container">
                  <input id="com" type="radio" name="radio" onclick="location.href='comacc';">
                  <div class="radio-tile">
                    <ion-icon name="home"></ion-icon>
                    <label for="com">Company</label><br><br>
                  </div>
                </div>
             
                <div class="input-container">
                  <input id="stu" type="radio" name="radio" onclick="location.href='stuacc';">
                  <div class="radio-tile">
                    <ion-icon name="contacts"></ion-icon>
                    <label for="stu">Student</label><br><br>
                  </div>
                </div>

              </div>
            </div><br><br><br><br>
            <a href="{% url 'login' %}"><input type="button" value="Back" id="acctypebackBtn" /></a>

        </div>
       
      </center>
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>

</html>
